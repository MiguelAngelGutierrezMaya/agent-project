name: Configure Node and pnpm
description: Set up Node.js and install pnpm for workflow jobs.

inputs:
  node-version:
    description: Node.js version to install.
    required: false
    default: '22.14.0'
  pnpm-version:
    description: pnpm version to install.
    required: false
    default: '10.15.1'

runs:
  using: composite
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs['node-version'] }}

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs['pnpm-version'] }}

