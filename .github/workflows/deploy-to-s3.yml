name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy-s3:
    name: Deploy to S3
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_BUCKET_NAME: ${{ secrets.S3_CLIENT_BUCKET_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install pnpm
        run: npm install -g pnpm@10.10.0

      - name: Install root dependencies
        run: pnpm install

      - name: Install client dependencies
        run: cd client/assist-craft-dashboard && pnpm install

      - name: Build client project
        run: cd client/assist-craft-dashboard && pnpm build

      - name: Deploy client to S3
        run: cd client/assist-craft-dashboard && pnpm run deploy-to-s3
        env:
          NODE_ENV: production
