name: Deploy Embedding CDK

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment to deploy (development or production)
        required: true
        default: development
  push:
    branches:
      - main
    paths:
      - 'embedding/**'
      - '.github/workflows/deploy_embedding.yml'

jobs:
  detect-changes:
    name: Detect embedding changes
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.detect.outputs.changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect path changes
        id: detect
        uses: ./.github/actions/detect_path_changes
        with:
          filters: |
            embedding:
              - 'embedding/**'
              - '.github/workflows/deploy_embedding.yml'

  deploy:
    name: Deploy embedding infrastructure
    needs: detect-changes
    if: github.event_name == 'workflow_dispatch' || contains(fromJSON(needs.detect-changes.outputs.changes), 'embedding')
    runs-on: ubuntu-latest
    env:
      DEPLOY_ENV: ${{ github.event.inputs.environment || 'development' }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      CLERK_SECRET_KEY: ${{ secrets.CONFIGURATION_CLERK_SECRET_KEY }}
      CLERK_PUBLISHABLE_KEY: ${{ secrets.CONFIGURATION_CLERK_PUBLISHABLE_KEY }}
      CLERK_JWT_KEY: ${{ secrets.CONFIGURATION_CLERK_JWT_KEY }}
      CLERK_AUTHORIZED_PARTIES: ${{ secrets.CONFIGURATION_CLERK_AUTHORIZED_PARTIES }}
      ALLOWED_METHODS: ${{ secrets.CONFIGURATION_ALLOWED_METHODS }}
      EVENT_BRIDGE_AUTHORIZED_PARTIES: ${{ secrets.CONFIGURATION_EVENT_BRIDGE_AUTHORIZED_PARTIES }}
      EVENT_BRIDGE_PASSWORD: ${{ secrets.CONFIGURATION_EVENT_BRIDGE_PASSWORD }}
      DOMAIN_NAME: ${{ secrets.CONFIGURATION_DOMAIN_NAME }}
      OPENAI_API_KEY: ${{ secrets.CONFIGURATION_OPENAI_API_KEY }}
      DATABASE_HOST: ${{ secrets.CONFIGURATION_DATABASE_HOST }}
      DATABASE_PORT: ${{ secrets.CONFIGURATION_DATABASE_PORT }}
      DATABASE_NAME: ${{ secrets.CONFIGURATION_DATABASE_NAME }}
      DATABASE_USER: ${{ secrets.CONFIGURATION_DATABASE_USER }}
      DATABASE_PASSWORD: ${{ secrets.CONFIGURATION_DATABASE_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Node and pnpm
        uses: ./.github/actions/configure_pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: embedding

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CDK stacks
        working-directory: embedding
        env:
          NODE_ENV: ${{ env.DEPLOY_ENV }}
        run: |
          if [[ "$NODE_ENV" == "production" ]]; then
            pnpm run cdk:deploy:prod
          else
            pnpm run cdk:deploy:dev
          fi
