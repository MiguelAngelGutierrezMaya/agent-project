# HTTP Server Configuration
# This file starts with HTTP only for Let's Encrypt validation
# After running certbot --nginx -d chat.migudev.com, certbot will:
# 1. Add HTTPS server block with SSL configuration
# 2. Modify this HTTP block to redirect to HTTPS

server {
    listen 80;
    server_name chat.migudev.com;

    # Proxy to application on port 8080
    # Initially needed for Let's Encrypt validation
    # After certbot setup, this will redirect to HTTPS
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8080/health;
        proxy_set_header Host $host;
    }
}

# HTTPS Server block will be added here by certbot when you run:
# sudo certbot --nginx -d chat.migudev.com
